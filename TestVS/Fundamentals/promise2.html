<script>
    let promiseToClean = new Promise(function(resolve, reject){

        //clean

    let isClean = true;
    if(isClean){
        resolve("Clean!");
    }

    else{
    reject("Not Clean!");
    }

    });

    promiseToClean.then(function(fromResolve){
        console.log("The room is " + fromResolve );
    }).catch(function(fromReject){
        console.log(fromReject);
    })
</script>
